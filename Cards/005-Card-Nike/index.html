<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Desarrollador Front-End | HTML, Css, JS" name="Desarrollador Front-End | HTML, Css, JS" />
    <meta content="Eliceo Romero Antonio" name="Autor" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="img/nike.png">
    <title>Product card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">Nike</h1>
                <img src="img/logo.png" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>


                <img src="img/blue.png" class="shoe show" color="blue">
                <img src="img/red.png" class="shoe " color="red">
                <img src="img/green.png" class="shoe" color="green">
                <img src="img/orange.png" class="shoe" color="orange">
                <img src="img/black.png" class="shoe" color="black">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">New</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, eum molestias quibusdam adipisci nulla necessitatibus. Commodi tempore minima ex id?</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size active">8</span>
                        <span class="size">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="js/app.js"></script>
</body>

</html>
