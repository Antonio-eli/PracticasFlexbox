<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Desarrollador Front-End | HTML, Css, JS" name="Desarrollador Front-End | HTML, Css, JS" />
    <meta content="Eliceo Romero Antonio" name="Autor" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="img/programacion.png">
    <title>Landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container-banner">
        <header class="header">
            <div class="logo">
                <a href="#">Tu <span>Logo</span></a>
            </div>
            <div class="content-nav">
                <div class="btnmenu">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                </div>
                <nav class="nav">
                    <ul>
                        <li>
                            <a href="#">Modelos</a>
                        </li>
                        <li>
                            <a href="#">Compras</a>
                        </li>
                        <li>
                            <a href="#">Financiamiento</a>
                        </li>
                    </ul>
                </nav>
                <div class="serach-icon">
                    <input class="txtBuscar" type="search" name="" id="" placeholder="Buscar">
                    <i class="fas fa-search"></i>
                    <input class="btnBuscar" type="submit" value="">
                </div>
            </div>
        </header>
        <main class="content-info">
            <div class="info-text">
                <div class="marca-car">
                    <h1>FORD <span>MUSTANG</span></h1>
                </div>
                <div class="details-car">
                    <h2>AÑO</h2>
                    <p>2015</p>
                    <h2>KILOMETROS</h2>
                    <p>1,000 Km</p>
                    <h2>TRANSMISIÓN</h2>
                    <p>Automática</p>
                    <h2>TIPO DE CARROCERÍA</h2>
                    <p>Convertible</p>
                    <a href="#">Ver Más</a>
                </div>
            </div>

            <div class="info-img">
                <div class="circle-form"></div>
                <div class="img">
                    <img src="img/carromustang.png" alt="">
                </div>
                <div class="name-car">
                    <h1>GT V8</h1>
                </div>
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

        </main>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
